<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage du fichier Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .sheet-title {
            margin-top: 40px;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        #loading {
            text-align: center;
            margin: 20px;
            font-style: italic;
        }
        #error {
            color: red;
            font-weight: bold;
            display: none;
        }
        .total-row {
            background-color: #f0f8ff;
            font-weight: bold;
        }
        .total-cell {
            background-color: #e6f2ff;
            font-weight: bold;
            text-align: right;
        }
        .summary-box {
            background-color: #f0f8ff;
            border: 1px solid #b0c4de;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .summary-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sheet-container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<h1>Affichage du fichier Excel</h1>

<div id="loading">Chargement des données Excel...</div>
<div id="error"></div>
<div id="excel-data"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fonction pour échapper le HTML
        function escapeHtml(unsafe) {
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Fonction pour formater les nombres
        function formatNumber(number) {
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(number);
        }

        // Fonction pour créer les tableaux HTML
        function renderExcelData(data, totals) {
            let html = '';

            for (const sheetName in data) {
                const sheetData = data[sheetName];
                const sheetTotals = totals[sheetName] || { rows: {}, total_price: 0 };

                html += `<div class="sheet-container">`;
                html += `<h2 class="sheet-title">Feuille: ${escapeHtml(sheetName)}</h2>`;

                if (sheetData && sheetData.length > 0) {
                    html += '<table>';

                    // En-têtes
                    html += '<tr>';
                    for (const headerCell of sheetData[0]) {
                        html += `<th>${escapeHtml(headerCell || '')}</th>`;
                    }
                    // Ajouter une colonne pour le total
                    html += `<th>Total</th>`;
                    html += '</tr>';

                    // Données
                    for (let i = 1; i < sheetData.length; i++) {
                        html += '<tr>';
                        for (const cell of sheetData[i]) {
                            html += `<td>${escapeHtml(cell || '')}</td>`;
                        }

                        // Afficher le total de la ligne
                        const rowTotal = sheetTotals.rows[i] || 0;
                        html += `<td class="total-cell">${formatNumber(rowTotal)} €</td>`;

                        html += '</tr>';
                    }

                    html += '</table>';

                    // Afficher le résumé des totaux
                    html += `
                        <div class="summary-box">
                            <div class="summary-title">Résumé des totaux</div>
                            <div>Prix total (prix × quantité + livraison): <strong>${formatNumber(sheetTotals.total_price)} €</strong></div>
                        </div>
                    `;

                } else {
                    html += '<p>Aucune donnée dans cette feuille</p>';
                }

                html += `</div>`;
            }

            return html;
        }

        // Récupérer les données Excel via AJAX
        fetch('get_excel_data.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur réseau: ' + response.status);
                }
                return response.json();
            })
            .then(response => {
                document.getElementById('loading').style.display = 'none';

                if (response.error) {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = response.error;
                } else {
                    document.getElementById('excel-data').innerHTML = renderExcelData(
                        response.data,
                        response.totals
                    );
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Erreur: ' + error.message;
            });
    });
</script>
</body>
</html>
